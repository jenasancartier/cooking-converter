<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Convert your cooking units now!</h1>

      <form id="unit1">
        <div class="convert">
          <label for="gallons">Enter number of gallons to convert to liters</label>
          <input id="gallons" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-lg btn-danger">Submit!</button>
        <div id="result1"></div>
      </form>

      <form id="unit2">
        <div class="convert">
          <label for="ounces">Enter number of ounces:</label>
          <input id="ounces" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-lg btn-success">Submit!</button>
        <div id="result2"></div>
      </form>

    </div>
  </body>
</html>
